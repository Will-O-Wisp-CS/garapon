<body>
<div class="app-container">
    <h1>ğŸŠå¹´æœ«å¹´å§‹ã‚¹ãƒšã‚·ãƒ£ãƒ«ï¼æ¿€ã‚¢ãƒ„æŠ½é¸ğŸŠ</h1>
    <div id="loading">æ¥ç¶šä¸­...</div>
    <div id="garapon-container">
        <div id="wheel"></div>
        <div id="ball"></div>
    </div>
    <div id="result-display">
        <div id="result"></div>
    </div>
    <button id="draw-btn" onclick="draw()" disabled>æŠ½é¸ã‚’å¼•ãï¼</button>
</div>
<script>
    // ç›´æ¥CSVã®å…¬é–‹URLã‚’ä½¿ç”¨ã—ã¾ã™
    const SPREADSHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSDvh70VdMmZhQb9Yphho6VOIFCYNxM4ABE9OUSUbww0WYH6gSetDpMsiugTOQo28YN9bTCruWjzUyy/pub?output=csv';

    let prizes = [];

    async function loadData() {
        const loadingDiv = document.getElementById('loading');
        try {
            const res = await fetch(SPREADSHEET_CSV_URL);
            if (!res.ok) throw new Error('é€šä¿¡ã‚¨ãƒ©ãƒ¼');
            const csv = await res.text();
            
            prizes = csv.split(/\r?\n/).slice(1).map(row => {
                const cols = row.split(',');
                return cols.length >= 3 ? { color: cols[0].trim(), weight: Number(cols[1]), text: cols[2].trim() } : null;
            }).filter(p => p && !isNaN(p.weight));
            
            loadingDiv.innerText = "æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¾ã—ãŸ";
            document.getElementById('draw-btn').disabled = false;
        } catch (e) {
            loadingDiv.innerText = "èª­ã¿è¾¼ã¿å¤±æ•—ã€‚ãƒªãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚";
            console.error(e);
        }
    }

    function draw() {
        const btn = document.getElementById('draw-btn');
        const wheel = document.getElementById('wheel');
        const ball = document.getElementById('ball');
        const result = document.getElementById('result');
        btn.disabled = true;
        result.innerText = "";
        ball.style.transform = "translateX(-50%) scale(0)";
        wheel.style.transition = "none";
        wheel.classList.remove('spinning');

        // é‡ã¿ã«åŸºã¥ãæŠ½é¸ãƒ­ã‚¸ãƒƒã‚¯
        const totalWeight = prizes.reduce((s, p) => s + p.weight, 0);
        let random = Math.random() * totalWeight;
        let selected = prizes[0];
        for (const p of prizes) {
            if (random < p.weight) {
                selected = p;
                break;
            }
            random -= p.weight;
        }

        setTimeout(() => {
            wheel.style.transition = "transform 1.5s cubic-bezier(0.4, 0, 0.2, 1)";
            wheel.classList.add('spinning');
            setTimeout(() => {
                ball.style.backgroundColor = selected.color;
                ball.classList.add('drop-ball');
                setTimeout(() => {
                    result.innerText = selected.text;
                    btn.disabled = false;
                }, 600);
            }, 1500);
        }, 50);
    }
    loadData();
</script>
